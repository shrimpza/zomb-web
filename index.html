<html>
<head>
  <title>ZOMB</title>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <style type="text/css">
    body {
    font-size: 1.5em;
    font-family: sans-serif;
    color: #444;
  }

  form {
    margin: 0;
    padding: 0;
  }

  input {
    font-size: 1em;
    color: black;
    width: 100%;
  }

  .query {
    font-size: 0.6em;
    color: #999;
  }

  .response {
  }
  </style>

  <script lang="javascript">
    var apiUrl = "http://127.0.0.1:8080/";
    var apiKey = "abc123";
    var apiUser = "user";

    $(document).ready(function() {
      $("#queryForm").on("submit", function() {
        var query = {
          key: apiKey,
          user: apiUser,
          query: $("#q").val()
        };

        $.ajax({
          crossDomain: true,
          type: "POST",
          url: apiUrl,
          dataType: "json",
          data: JSON.stringify(query)
        })
        .done(response)
        .fail(function(r, e, m) {
          console.log(r);
          console.log(e);
          console.log(m);
          $("#r").prepend($("<div>").text("Error: " + e));
        });
        return false;
      });

      $("#q").focus();
    });

    function response(json) {
      $("#r").prepend(
        $("<div>")
          .append($("<div>").attr("class", "query").text(json.query))
          .append($("<div>").attr("class", "output").text(json.response.join("<br/>")))
      );
    }
  </script>

</head>
<body>
  <div>
    <form id="queryForm">
      <input type="text" id="q"/>
    </form>
  </div>
  <div id="r">
    <!-- responses go here -->
  </div>
</body>
</html>
