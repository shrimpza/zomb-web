<html>
<head>
  <title>ZOMB</title>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <style type="text/css">
    body {
    font-size: 1.5em;
    font-family: sans-serif;
    color: #aaa;
  }

  form {
    margin: 0;
    padding: 0;
  }

  input {
    font-size: 1em;
    color: black;
    width: 100%;
  }
  </style>

  <script lang="javascript">
    $(document).ready(function() {
      $("#queryForm").on("submit", function() {
        var query = {
          key: "123",
          user: "user",
          query: $("#q").val()
        };

        $.ajax({
          crossDomain: true,
          type: "POST",
          url: "http://127.0.0.1:8080/",
          dataType: "json",
          data: query
        }).done(function(json) {
          $("#r").prepend($("<div>").text(json))
        }).fail(function(r, e, m) {
          console.log(m);
          $("#r").prepend($("<div>").text("Error: " + e));
        });
        return false;
      });

      $("#q").focus();
    });
  </script>

</head>
<body>
  <div>
    <form id="queryForm">
      <input type="text" id="q"/>
    </form>
  </div>
  <div id="r">
    <!-- responses go here -->
  </div>
</body>
</html>
